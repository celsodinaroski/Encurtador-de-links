<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encurtador de links</title>
</head>
<body>
    <div class="container">
        <div class="text__container">
            <h2>Encurte o seu link</h2>
            <p>Cole seu link aqui, nós forneceremos uma versão mais curta que você poderá usar em qualquer lugar.</p>
        </div>

        <div class="error__msg">
            <span id="error">Você deve colar um URL válido</span>
        </div>

        <form class="shortener__container">
            <div class="back__color"></div>
            <div class="input__container">
                <input type="text" id="shortener" placeholder="Cole seu link aqui">
                <button id="submit__btn">Encurtar</button>
            </div>
        </form>

        <div class="links__container">
            <!-- <div class="link">
                <span class="long__link">www.hello.com</span>
                <span class="short__link">http://sho/link/j8t5</span>
                <button class="copy__btn">Copy</button>
            </div> -->

            <!-- <div class="link">
                <span class="long__link">www.bye.com</span>
                <span class="short__link">http://sho/link/7hk9</span>
                <button class="copy__btn">Copy</button>
            </div> -->
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
